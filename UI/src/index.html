<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Othello</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!--link afkomstig van https://cdnjs.com/libraries/jquery/-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <!-- build:js -->
    <script src="js/feedbackWidget.js"></script>
    <script src="js/game.js"></script>
    <script src="js/data.js"></script>
    <script src="js/model.js"></script>
    <script src="js/othello.js"></script>
    <!-- endbuild -->
  </head>

  <body>
    <div
      id="feedback-widget"
      class=""
      role="alert"
      style="display: block"
    ></div>

    <button
      id="feedback-widget-succes-button"
      type="button"
      value="Fusion is near."
    >
      Good Luck
    </button>
    <button
      id="feedback-widget-hide-button"
      type="button"
      value="For the fallout..."
    >
      Hide
    </button>
    <button
      id="feedback-widget-danger-button"
      type="button"
      value="Subcritical reactor!!!"
    >
      Danger
    </button>
  </body>
</html>
