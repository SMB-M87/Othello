<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Othello</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!--link afkomstig van https://cdnjs.com/libraries/jquery/-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <!-- build:js -->
    <script src="js/feedbackWidget.js"></script>
    <script src="js/game.js"></script>
    <script src="js/data.js"></script>
    <script src="js/model.js"></script>
    <script src="js/othello.js"></script>
    <!-- endbuild -->
  </head>

  <body>
    <!-- Game Board -->
    <section id="game-board-container"></section>

    <!-- Feedback Widget -->
    <section id="feedback-section" aria-label="Feedback Widget">
      <!-- Buttons -->
      <footer id="button-container">
        <button id="move-button" class="button button--succes">Move</button>
        <button id="pass-button" class="button button--succes">Pass</button>
        <button id="forfeit-button" class="button button--danger">Forfeit</button>
      </footer>

      <article id="feedback-widget" role="alert"></article>
    </section>
  </body>
</html>
